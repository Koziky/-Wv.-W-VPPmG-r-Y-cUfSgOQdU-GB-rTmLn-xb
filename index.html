<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Koziky Game's</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #4c1d95, #6b21a8);
      color: white;
      min-height: 100vh;
      display: flex;
    }

    .sidebar {
      width: 200px;
      background: #2d1e5f;
      padding: 2rem 1rem;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.3);
      position: fixed;
      height: 100vh;
    }

    .sidebar h2 {
      color: #c084fc;
      font-size: 1.2rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar ul li {
      margin-bottom: 1rem;
      padding: 0.5rem;
      background: #4c1d95;
      border-radius: 8px;
      text-align: center;
      transition: background 0.3s;
      cursor: pointer;
    }

    .sidebar ul li:hover {
      background: #6d28d9;
    }

    .main-content {
      margin-left: 200px;
      width: calc(100% - 200px);
    }

    header {
      text-align: center;
      padding: 2rem;
    }

    header h1 {
      font-size: 3rem;
      color: #c084fc;
    }

    .games-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 1.5rem;
      max-width: 1000px;
      margin: 0 auto;
      padding: 2rem;
    }

    .game-card {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(147, 51, 234, 0.3);
      box-shadow: 0 4px 15px #8c58e0;
      border-radius: 12px;
      padding: 0.75rem;
      text-align: center;
      cursor: pointer;
      transition: 0.3s;
    }

    .game-card:hover {
      transform: scale(1.05);
      background: rgba(255, 255, 255, 0.12);
    }

    .game-icon {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 3px 15px rgba(0, 0, 0, 0.25);
      margin-bottom: 0.75rem;
    }

    .game-title {
      font-size: 1rem;
      font-weight: bold;
      margin-bottom: 0.4rem;
    }

    .game-description {
      font-size: 0.85rem;
      color: #d8b4fe;
      margin-bottom: 0.75rem;
    }

    .play-button {
      background: #8c58e0;
      border: none;
      color: white;
      padding: 0.4rem 1.2rem;
      border-radius: 25px;
      font-size: 0.85rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .play-button:hover {
      background: #a855f7;
    }

    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .popup-content {
      background: #1f1b2e;
      padding: 1rem;
      border-radius: 12px;
      width: 90%;
      max-width: 900px;
      box-shadow: 0 0 20px #8c58e0;
      position: relative;
    }

    .popup-content iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 8px;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #8c58e0;
      border: none;
      color: white;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      font-size: 1rem;
      cursor: pointer;
    }

    .fullscreen-btn {
      margin-top: 0.5rem;
      background: #6d28d9;
      border: none;
      color: white;
      padding: 0.4rem 1rem;
      border-radius: 25px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Categories</h2>
    <ul>
      <li>All</li>
      <li>Arcade</li>
      <li>Puzzle</li>
      <li>Classic</li>
      <li>New</li>
    </ul>
  </div>

  <div class="main-content">
    <header>
      <h1>Koziky Game's</h1>
    </header>

    <div class="games-container">
      <div class="game-card" data-game="https://dnrweqffuwjtx.cloudfront.net/games/2025/unity/fast-food-rush/index.html">
        <img class="game-icon" src="fhn3O3PLDya_qadPxXdpf5gy5fP1nSh2wHZxmQV1PwLWQDIYTWm_aUKDv9YPHEIG6MKrqZJX885m5fJbtkpzBbDoRirYZAqt5mfUON0vHJf_tnpPTlC7Rpq_I2FGZOnQ-kmyKY6dyRs=w1280.png" alt="Fast Food Rusher">
        <div class="game-title">Fast Food Rusher</div>
        <div class="game-description">Serve customers and rush orders in this fast-paced food game!</div>
        <button class="play-button">Play Now</button>
      </div>
    </div>
  </div>

  <div class="popup-overlay" id="popup">
    <div class="popup-content">
      <button class="close-btn" onclick="closePopup()">&times;</button>
      <iframe id="gameFrame" src="" allowfullscreen></iframe>
      <button class="fullscreen-btn" onclick="toggleFullscreen()">Fullscreen</button>
    </div>
  </div>

  <script>
    const cards = document.querySelectorAll('.game-card');
    const popup = document.getElementById('popup');
    const gameFrame = document.getElementById('gameFrame');

    cards.forEach(card => {
      card.addEventListener('click', () => {
        const gameUrl = card.getAttribute('data-game');
        gameFrame.src = gameUrl;
        popup.style.display = 'flex';
      });
    });

    function closePopup() {
      popup.style.display = 'none';
      gameFrame.src = '';
    }

    function toggleFullscreen() {
      if (gameFrame.requestFullscreen) {
        gameFrame.requestFullscreen();
      } else if (gameFrame.webkitRequestFullscreen) {
        gameFrame.webkitRequestFullscreen();
      } else if (gameFrame.msRequestFullscreen) {
        gameFrame.msRequestFullscreen();
      }
    }
  </script>
</body>
</html>
