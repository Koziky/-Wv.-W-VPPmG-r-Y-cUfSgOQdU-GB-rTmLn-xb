<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Koziky Game's - Fast Food Rusher</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      height: 100%;
      background: linear-gradient(135deg, #4c1d95, #7c3aed);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      color: white;
    }
    .game-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      padding: 20px;
      position: relative;
    }
    .game-header {
      margin-bottom: 1rem;
      text-align: center;
    }
    .game-header h1 {
      font-size: 2.5rem;
      background: linear-gradient(45deg, #a855f7, #ec4899, #06b6d4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .game-description {
      margin: 0.5rem auto 1.5rem auto;
      max-width: 500px;
      font-size: 1rem;
      text-align: center;
      color: #ddd;
    }
    .iframe-container {
      width: 100%;
      max-width: 1280px;
      height: 720px;
      box-shadow: 0 0 30px #8c58e0;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .controls {
      margin-top: 1rem;
      display: flex;
      gap: 1rem;
    }
    .btn {
      background: #8c58e0;
      border: none;
      padding: 10px 20px;
      border-radius: 30px;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    .btn:hover {
      background: #a074f7;
      transform: scale(1.05);
    }
    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid #fff;
      padding: 6px 14px;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      z-index: 10;
    }
    .close-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    @media (max-width: 768px) {
      .iframe-container { height: 60vh; }
      .game-header h1 { font-size: 2rem; }
    }
  </style>
</head>
<body>
  <div class="game-wrapper">
    <button class="close-btn" onclick="window.history.back()">X</button>

    <div class="game-header">
      <h1>üçî Fast Food Rusher</h1>
      <p class="game-description">Rush orders, serve fast, and keep customers happy in this fast-paced food game!</p>
    </div>

    <div class="iframe-container" id="gameBox">
      <iframe id="gameIframe" allowfullscreen src="https://dnrweqffuwjtx.cloudfront.net/games/2025/unity/fast-food-rush/index.html"></iframe>
    </div>

    <div class="controls">
      <button class="btn" onclick="toggleFullscreen()">Fullscreen</button>
    </div>
  </div>

  <script>
    function toggleFullscreen() {
      const iframe = document.getElementById('gameIframe');
      if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
      } else if (iframe.mozRequestFullScreen) {
        iframe.mozRequestFullScreen();
      } else if (iframe.webkitRequestFullscreen) {
        iframe.webkitRequestFullscreen();
      } else if (iframe.msRequestFullscreen) {
        iframe.msRequestFullscreen();
      } else {
        alert("Fullscreen not supported on this browser.");
      }
    }
  </script>
</body>
</html>
