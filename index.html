<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Koziky Game's</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #4c1d95, #7c3aed);
      color: white;
      overflow-x: hidden;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 220px;
      height: 100%;
      background-color: rgba(20, 0, 50, 0.7);
      padding: 1rem;
      box-shadow: 4px 0 15px #8c58e0;
      z-index: 10;
    }

    .sidebar h2 {
      font-size: 1.3rem;
      margin-bottom: 1rem;
      color: #c4b5fd;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar li {
      margin: 10px 0;
      cursor: pointer;
      color: #d8b4fe;
    }

    .main {
      margin-left: 240px;
      padding: 2rem;
    }

    .header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .header h1 {
      font-size: 3rem;
      background: linear-gradient(45deg, #a855f7, #ec4899, #06b6d4, #10b981);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientShift 5s infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .games-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    .game-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 1rem;
      padding: 1rem;
      text-align: center;
      border: 1px solid rgba(147, 51, 234, 0.3);
      box-shadow: 0 4px 20px #8c58e0;
      transition: 0.3s;
      cursor: pointer;
    }

    .game-card:hover {
      transform: scale(1.05);
    }

    .game-icon {
      width: 100%;
      max-height: 150px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      margin-bottom: 1rem;
    }

    .game-title {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .game-description {
      font-size: 0.95rem;
      color: #d8b4fe;
      margin-bottom: 1rem;
    }

    .play-button {
      background: linear-gradient(90deg, #8b5cf6, #7c3aed);
      border: none;
      padding: 0.5rem 1.5rem;
      border-radius: 25px;
      font-size: 0.9rem;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .play-button:hover {
      background: linear-gradient(90deg, #a78bfa, #8b5cf6);
      transform: scale(1.05);
    }

    /* Popup */
    #gamePopup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(10, 0, 30, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 100;
    }

    .popupContent {
      background: #1f1b2e;
      width: 90%;
      max-width: 1000px;
      max-height: 90vh;
      border-radius: 1rem;
      display: flex;
      flex-direction: row;
      padding: 1rem;
      gap: 1rem;
      box-shadow: 0 0 40px #8c58e0;
      position: relative;
    }

    .popupContent img {
      width: 200px;
      height: auto;
      border-radius: 12px;
      object-fit: cover;
    }

    #popupGameFrame {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 12px;
      margin-top: 1rem;
    }

    .closeBtn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 1.2rem;
      background: transparent;
      border: none;
      color: white;
      cursor: pointer;
    }

    #popupControls {
      margin-top: 0.5rem;
    }

    #popupControls button {
      background: #7c3aed;
      border: none;
      padding: 0.4rem 1rem;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }

    .footer {
      margin-top: 4rem;
      text-align: center;
      padding: 2rem;
      color: #d8b4fe;
      font-size: 0.85rem;
    }

    @media(max-width: 768px) {
      .popupContent {
        flex-direction: column;
        align-items: center;
      }

      .popupContent img {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Categories</h2>
    <ul>
      <li>Arcade</li>
      <li>Puzzle</li>
      <li>Classic</li>
      <li>Multiplayer</li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main">
    <div class="header">
      <h1>ðŸŽ® Koziky Game's</h1>
      <p>Play your favorite unblocked games for free.</p>
    </div>

    <main class="games-container" id="gamesContainer">
      <!-- Example Game -->
      <div class="game-card" data-game="fastfood" data-title="Fast Food Rusher" data-description="Rush orders, serve fast, and keep customers happy in this fast-paced food game!" data-category="arcade">
        <img class="game-icon" src="https://lh3.googleusercontent.com/fhn3O3PLDya_qadPxXdpf5gy5fP1nSh2wHZxmQV1PwLWQDIYTWm_aUKDv9YPHEIG6MKrqZJX885m5fJbtkpzBbDoRirYZAqt5mfUON0vHJf_tnpPTlC7Rpq_I2FGZOnQ-kmyKY6dyRs=w1280" alt="Fast Food Rusher" />
        <h3 class="game-title">Fast Food Rusher</h3>
        <p class="game-description">Rush orders, serve fast, and keep customers happy in this fast-paced food game!</p>
        <button class="play-button" onclick="openGamePopup('Fast Food Rusher', 'https://dnrweqffuwjtx.cloudfront.net/games/2025/unity/fast-food-rush/index.html', 'https://lh3.googleusercontent.com/fhn3O3PLDya_qadPxXdpf5gy5fP1nSh2wHZxmQV1PwLWQDIYTWm_aUKDv9YPHEIG6MKrqZJX885m5fJbtkpzBbDoRirYZAqt5mfUON0vHJf_tnpPTlC7Rpq_I2FGZOnQ-kmyKY6dyRs=w1280')">Play Now</button>
      </div>
    </main>
  </div>

  <!-- Game Popup -->
  <div id="gamePopup">
    <div class="popupContent">
      <button onclick="closeGamePopup()" class="closeBtn">âœ•</button>
      <img id="popupGameImage" src="" />
      <div style="flex: 1;">
        <h2 id="popupGameTitle"></h2>
        <iframe id="popupGameFrame" src="" allowfullscreen></iframe>
        <div id="popupControls">
          <button onclick="fullscreenPopupGame()">Fullscreen</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    Â© 2025 Koziky Game's. All rights reserved.
  </footer>

  <script>
    function openGamePopup(title, gameUrl, imageUrl) {
      document.getElementById('popupGameTitle').textContent = title;
      document.getElementById('popupGameFrame').src = gameUrl;
      document.getElementById('popupGameImage').src = imageUrl;
      document.getElementById('gamePopup').style.display = 'flex';
    }

    function closeGamePopup() {
      document.getElementById('popupGameFrame').src = '';
      document.getElementById('gamePopup').style.display = 'none';
    }

    function fullscreenPopupGame() {
      const iframe = document.getElementById('popupGameFrame');
      if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
      } else if (iframe.webkitRequestFullscreen) {
        iframe.webkitRequestFullscreen();
      } else if (iframe.msRequestFullscreen) {
        iframe.msRequestFullscreen();
      }
    }
  </script>
</body>
</html>
